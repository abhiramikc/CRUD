<div class="position">
  <!--<form #aboutstudent="ngForm" (ngSubmit)="submit(aboutstudent)">-->
  <form [formGroup]="aboutstudent" (ngSubmit)="Submit()">

    <div class="form-group">
      <label>name</label>
      <input type="text" id="name" class="form-control" formControlName="name"  name="name" [(ngModel)]="studentmodel.name"  required />

    </div>
    <div class="col-xs-4">
      <label>department</label>
      <input type="text" id="department" class="form-control" formControlName="department" name="department"  [(ngModel)]="studentmodel.department" required />
    </div>

    <div>
      <br />
      <input type="submit" class="btn btn-primary" value="Submit" />
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>

          <th>name</th>
          <th>department</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data2">

          <td>{{item.name}}</td>
          <td>{{item.department}}</td>
          <td>
            <button class="btn btn-primary" type="button" (click)="EditStudent(item)">edit</button>
            <!--<button class="btn btn-danger" type="button">delete</button>-->
          </td>
        </tr>
      </tbody>
    </table>


  </form>
</div>
